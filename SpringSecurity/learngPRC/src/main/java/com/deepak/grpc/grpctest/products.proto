syntax = "proto3";
option java_package = "com.deepak.grpc.grpctest";

service user{
	rpc login(LoginRequest) returns (APIResponse);
	rpc logout(Empty) returns (APIResponse);
}

message LoginRequest{
	string userName = 1;
	string password = 2;
}

message APIResponse{
	string responseMessage = 1;
	int32 messageCode = 2;
}

message Empty{

}